<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JurisAnalyser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS toevoegen -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
        }
        /* Verticale navigatiebalk styling */
        .navbar {
            background: linear-gradient(180deg, #ff8a00, #e52e71);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .navbar-nav {
            flex-direction: column;
            width: 100%;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .nav-link:hover {
            background-color: #ff8a00;
        }
        /* Mobile navigatiebalk styling */
        .navbar-toggler {
            background-color: #ff8a00;
            border: none;
            width: 100%;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin-left: 200px; /* Margin toevoegen om ruimte te maken voor de navbar */
            flex: 1;
        }
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                height: auto;
                position: static;
                display: none; /* Verberg standaard de navbar op mobiel */
            }
            .container {
                margin-left: 0;
            }
            .navbar-toggler {
                display: block;
            }
        }
        /* CSS voor de cookiemelding */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: none; /* Verberg standaard de banner */
            z-index: 1000; /* Zorg ervoor dat de banner bovenop blijft */
        }
        .cookie-banner button {
            background-color: #ff8a00;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Mobile navbar toggle button -->
    <button class="navbar-toggler" onclick="toggleNavbar()">â˜° Menu</button>

    <!-- Verticale navigatiebalk -->
    <nav class="navbar">
        <div class="navbar-brand">JurisAnalyser</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('welcome') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('traditional_search') }}">Trefwoord zoeken</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <div class="container no-padding-container">
        <!-- Dynamische inhoud container -->
        <div id="dynamic-content">
            <!-- Hier wordt dynamische inhoud geladen -->
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Cookie-melding -->
    <div class="cookie-banner" id="cookie-banner">
        <p>Deze website gebruikt cookies om uw ervaring te verbeteren. Door de site te gebruiken, accepteert u ons gebruik van cookies. <a href="{{ url_for('privacy') }}">Meer informatie</a>.</p>
        <button onclick="acceptCookies()">Akkoord</button>
    </div>

    <!-- JavaScript om cookies te beheren en de cookiemelding te tonen/verbergen -->
    <script>
        // Controleer of de gebruiker de cookies al heeft geaccepteerd
        document.addEventListener('DOMContentLoaded', function () {
            if (!getCookie('cookiesAccepted')) {
                document.getElementById('cookie-banner').style.display = 'block';
            }
        });

        function acceptCookies() {
            setCookie('cookiesAccepted', 'true', 365); // Stel een cookie in voor 1 jaar
            document.getElementById('cookie-banner').style.display = 'none';
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Toggle de zichtbaarheid van de navbar op mobiele apparaten
        function toggleNavbar() {
            var navbar = document.querySelector('.navbar');
            if (navbar.style.display === 'none' || navbar.style.display === '') {
                navbar.style.display = 'flex';
            } else {
                navbar.style.display = 'none';
            }
        }

        // AJAX voor dynamische inhoud
        function updateDynamicContent() {
            fetch('/get_dynamic_content')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data.html;
                })
                .catch(error => console.error('Error fetching dynamic content:', error));
        }

        // Roep de functie aan wanneer de pagina wordt geladen
        document.addEventListener('DOMContentLoaded', function() {
            updateDynamicContent();
        });
    </script>
</body>
</html>
