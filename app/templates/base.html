<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JurisAnalyser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS toevoegen -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Algemene styling voor de navbar */
        .navbar {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .navbar-toggler {
            border-color: white;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            background-color: #ff8a00;
            color: white;
        }

        .container {
            padding: 20px;
            margin-top: 56px; /* Hoogte van de navbar om overlap te voorkomen */
        }

        /* Verberg de cookie banner standaard */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .cookie-banner button {
            background-color: #ff8a00;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="#">JurisAnalyser</a>
        <!-- Toggle knop voor mobiel -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">&#9776;</span>
        </button>
        <!-- Navigatielinks -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('welcome') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('traditional_search') }}">Trefwoord zoeken</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('faq') }}">FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Dynamische inhoud container -->
        <div id="dynamic-content">
            <!-- Hier wordt dynamische inhoud geladen -->
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Cookie-melding -->
    <div class="cookie-banner" id="cookie-banner">
        <p>Deze website gebruikt cookies om uw ervaring te verbeteren. Door de site te gebruiken, accepteert u ons gebruik van cookies. <a href="{{ url_for('privacy') }}">Meer informatie</a>.</p>
        <button onclick="acceptCookies()">Akkoord</button>
    </div>

    <!-- JavaScript om cookies te beheren en de cookiemelding te tonen/verbergen -->
    <script>
        // Controleer of de gebruiker de cookies al heeft geaccepteerd
        document.addEventListener('DOMContentLoaded', function () {
            if (!getCookie('cookiesAccepted')) {
                document.getElementById('cookie-banner').style.display = 'block';
            }
        });

        function acceptCookies() {
            setCookie('cookiesAccepted', 'true', 365); // Stel een cookie in voor 1 jaar
            document.getElementById('cookie-banner').style.display = 'none';
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // AJAX voor dynamische inhoud
        function updateDynamicContent() {
            fetch('/get_dynamic_content')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data.html;
                })
                .catch(error => console.error('Error fetching dynamic content:', error));
        }

        // Roep de functie aan wanneer de pagina wordt geladen
        document.addEventListener('DOMContentLoaded', function() {
            updateDynamicContent();
        });
    </script>
    <!-- Bootstrap JS en afhankelijkheden -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
