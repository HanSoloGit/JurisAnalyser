<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JurisAnalyser{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background: linear-gradient(90deg, #ff8a00, #e52e71); /* Gradient background */
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-weight: 700;
        }
        nav ul li a:hover {
            background-color: #ff8a00; /* Same as button hover color */
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* CSS voor de cookiemelding */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: none; /* Verberg standaard de banner */
            z-index: 1000; /* Zorg ervoor dat de banner bovenop blijft */
        }
        .cookie-banner button {
            background-color: #ff8a00;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('welcome') }}">Home</a></li>
            <li><a href="{{ url_for('traditional_search') }}">Trefwoord zoeken</a></li>
            <li><a href="{{ url_for('faq') }}">FAQ</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Dynamische inhoud container -->
        <div id="dynamic-content">
            <!-- Hier wordt dynamische inhoud geladen -->
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Cookie-melding -->
    <div class="cookie-banner" id="cookie-banner">
        <p>Deze website gebruikt cookies om uw ervaring te verbeteren. Door de site te gebruiken, accepteert u ons gebruik van cookies. <a href="{{ url_for('privacy') }}">Meer informatie</a>.</p>
        <button onclick="acceptCookies()">Akkoord</button>
    </div>

    <!-- JavaScript om cookies te beheren en de cookiemelding te tonen/verbergen -->
    <script>
        // Controleer of de gebruiker de cookies al heeft geaccepteerd
        document.addEventListener('DOMContentLoaded', function () {
            if (!getCookie('cookiesAccepted')) {
                document.getElementById('cookie-banner').style.display = 'block';
            }
        });

        function acceptCookies() {
            setCookie('cookiesAccepted', 'true', 365); // Stel een cookie in voor 1 jaar
            document.getElementById('cookie-banner').style.display = 'none';
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // AJAX voor dynamische inhoud
        function updateDynamicContent() {
            fetch('/get_dynamic_content')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data.html;
                })
                .catch(error => console.error('Error fetching dynamic content:', error));
        }

        // Roep de functie aan wanneer de pagina wordt geladen
        document.addEventListener('DOMContentLoaded', function() {
            updateDynamicContent();
        });
    </script>
</body>
</html>
