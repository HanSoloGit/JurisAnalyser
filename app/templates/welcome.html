<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Welkom{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        overflow: hidden; /* Verberg de scrollbar */
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh; /* Vul de volledige hoogte van het scherm */
        padding: 0 20px;
        box-sizing: border-box; /* Zorg ervoor dat padding wordt meegerekend in de totale hoogte */
    }

    .left-content {
        flex: 1;
    }

    .right-content {
        flex: 1;
        text-align: right;
    }

    .welcome-title {
        font-size: 2.5em; /* Vergroot de titeltekst */
        margin-bottom: 10px;
    }

    .description {
        font-size: 1.5em; /* Vergroot de beschrijvingstekst */
        margin-bottom: 20px;
    }

    .start-link {
        font-size: 1.2em; /* Vergroot de start-link tekst */
        color: #ff8a00; /* Gebruik dezelfde kleur als de rest van de CSS */
        text-decoration: none;
        font-weight: bold;
    }

    .start-link:hover {
        text-decoration: underline;
    }
</style>

<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="display-4">Welkom bij JurisAnalyser Rechtspraakanalyse 2.0</h1>
        </div>
        <div class="col-12 mt-3">
            <a href="{{ url_for('some_route') }}" class="btn btn-primary btn-lg">Klik om te starten</a>
        </div>
    </div>
</div>

{% endblock %}
