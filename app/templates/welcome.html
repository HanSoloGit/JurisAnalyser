<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Welkom{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        overflow: hidden; /* Verberg de scrollbar */
        height: 100vh; /* Zorg dat body altijd de volledige hoogte heeft */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .full-height-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%; /* Max breedte beperken voor mobiel */
        padding: 0 20px;
        box-sizing: border-box; /* Zorg ervoor dat padding wordt meegerekend in de totale hoogte */
        text-align: center;
    }

    .welcome-title {
        font-size: 2em; /* Iets kleinere titeltekst voor betere weergave */
        margin-bottom: 10px;
        position: relative; /* Maak het mogelijk om een glanseffect toe te voegen */
        overflow: hidden; /* Verberg de glans buiten de tekst */
    }

    /* De witte gloed animatie */
    .welcome-title::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
        transform: skewX(-20deg);
        animation: shine 2s ease-in-out forwards; /* Voer de animatie eenmaal uit */
    }

    @keyframes shine {
        to {
            left: 100%;
        }
    }

    .description {
        font-size: 1.5em; /* Vergroot de beschrijvingstekst */
        margin-bottom: 20px;
    }

    .start-link {
        font-size: 1.2em; /* Vergroot de start-link tekst */
        color: #ff8a00; /* Gebruik dezelfde kleur als de rest van de CSS */
        text-decoration: none;
        font-weight: bold;
    }

    .start-link:hover {
        text-decoration: underline;
    }

    /* Knopstijl aanpassen om te passen bij de rest van het ontwerp */
    .btn-custom {
        background-color: #ff8a00; /* Kleur overeenkomend met de rest van het ontwerp */
        border: none;
        color: white; /* Witte tekst voor contrast */
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-custom:hover {
        background-color: #e52e71; /* Donkere tint voor hover effect */
    }
</style>

<div class="container full-height-container">
    <div class="row">
        <div class="col-12">
            <h1 class="welcome-title">Welkom bij JurisAnalyser<br>Rechtspraakanalyse 2.0</h1>
        </div>
        <div class="col-12 mt-3">
            <a href="{{ url_for('upload') }}" class="btn btn-custom">Klik om te starten</a>
        </div>
    </div>
</div>

{% endblock %}
