<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Zoekopdracht{% endblock %}

{% block content %}
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            font-size: 15px; /* Vergroot de tekstgrootte */
        }

        .tooltip .asterisk {
            font-size: 20px; /* Iets grotere asterisk */
            display: inline-block;
            transform: scale(1.2); /* Vergroot de asterisk zelf */
            margin-left: 5px; /* Plaatst de asterisk direct naast het label */
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85vh;
            text-align: center;
            padding: 20px; /* Voeg padding toe voor betere uitlijning op mobiele apparaten */
        }

        .form-container {
            width: 100%; /* Maak de zoekbalk responsief */
            max-width: 500px; /* Max breedte voor grotere schermen */
            text-align: center;
            padding: 10px; /* Voeg padding toe om te zorgen voor ruimte rond de formulierelementen */
        }

        .form-container input[type="text"] {
            width: 100%; /* Zorg ervoor dat het tekstveld de volledige breedte heeft */
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Zorg ervoor dat padding wordt meegerekend in de breedte */
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Ruimte tussen de knoppen */
            margin-top: 10px; /* Minder ruimte boven de knoppen */
            flex-wrap: wrap; /* Zorg ervoor dat knoppen worden gewrapt op kleinere schermen */
        }

        /* Zorg ervoor dat de knoppen dezelfde stijl hebben als andere knoppen op de website */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #ff8a00;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background-color: #e52e71;
        }

        .btn:active {
            background-color: #e52e71;
        }

        .btn-back {
            background-color: #ff8a00;
        }

        .btn-back:hover {
            background-color: #ff8a00;
        }

        .btn-back:active {
            background-color: #ff8a00;
        }

        /* Media queries voor kleinere schermen */
        @media (max-width: 576px) {
            .form-container {
                width: 100%; /* Zorg ervoor dat de form-container de volledige breedte op mobiele apparaten gebruikt */
            }

            .button-group {
                flex-direction: column; /* Zorg ervoor dat knoppen onder elkaar komen op zeer kleine schermen */
                gap: 5px; /* Minder ruimte tussen knoppen op kleine schermen */
            }

            .btn {
                width: 100%; /* Zorg ervoor dat knoppen de volledige breedte hebben op mobiele apparaten */
                padding: 10px 0; /* Verander de padding om knoppen gelijkmatig te maken */
            }
        }
    </style>

    <div class="container">
        <h1>Trefwoord zoeken</h1>
        <form method="post" action="{{ url_for('traditional_search') }}" class="form-container">
            <div>
                <label for="search_terms">Trefwoorden:</label>
                <span class="tooltip">
                    <span class="asterisk">*</span>
                    <span class="tooltiptext">
                        Scheid meerdere trefwoorden met ','<br>
                        Gebruik synoniemen met '|' (bijv. 'deskundige|expert')
                    </span>
                </span>
                <input type="text" id="search_terms" name="search_terms" value="{{ search_terms }}" required>
            </div>
            <div class="button-group">
                <a href="{{ url_for('choose_analysis') }}" class="btn btn-back">Vorige</a>
                <button type="submit" class="btn">Zoek</button>
            </div>
        </form>
    </div>
{% endblock %}
